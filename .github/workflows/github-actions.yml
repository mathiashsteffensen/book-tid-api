name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 15.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
        env:
          DO_BUCKET_ACCESS_KEY: ${{secrets.DO_BUCKET_ACCESS_KEY}}
          DO_BUCKET_NAME: ${{secrets.DO_BUCKET_NAME}}
          DO_BUCKET_SECRET_KEY: ${{secrets.DO_BUCKET_SECRET_KEY}}

          TEST_MONGO_URI_CONNECTION_STRING: ${{secrets.TEST_MONGO_URI_CONNECTION_STRING}}

          SENDGRID_API_KEY: ${{secrets.SENDGRID_API_KEY}}
          TEST_STRIPE_SECRET_KEY: ${{secrets.TEST_STRIPE_SECRET_KEY}}

          JWT_SECRET: testsecret
      - run: touch .env && echo `DO_BUCKET_ACCESS_KEY=${{secrets.DO_BUCKET_ACCESS_KEY}}
          DO_BUCKET_NAME=${{secrets.DO_BUCKET_NAME}}
          DO_BUCKET_SECRET_KEY=${{secrets.DO_BUCKET_SECRET_KEY}}

          TEST_MONGO_URI_CONNECTION_STRING=${{secrets.TEST_MONGO_URI_CONNECTION_STRING}}

          SENDGRID_API_KEY=${{secrets.SENDGRID_API_KEY}}
          TEST_STRIPE_SECRET_KEY=${{secrets.TEST_STRIPE_SECRET_KEY}}
          JWT_SECRET=testsecret` >> .env
      - run: cat .env
      - run: yarn
      - run: yarn test
      - run: yarn build

